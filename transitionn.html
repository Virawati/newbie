<!DOCTYPE html>
<html lang="en">
<head>
    <title>transition</title>
    <style>

        body{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 900px;
            height: 10px auto;
            border: 5px solid black;
        }
        .kotak{
            width: 100px;
            height: 100px;
            background-color: coral;
            transition: 1s;
        }
        .container:hover .kotak{
            transform: rotate(720deg);
            margin-left: 800px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak"></div>
</div>
</body>
</html>
